name: Sync with Upstream

on:
  schedule:
    # Runs daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allows manual trigger from GitHub Actions UI

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync upstream changes
        run: |
          # Add upstream remote
          git remote add upstream https://github.com/codeisalifestyle/cursor-discord-bot.git
          
          # Fetch upstream
          git fetch upstream
          
          # Check if there are changes to merge
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count)
          
          if [ "$UPSTREAM_COMMITS" -gt 0 ]; then
            echo "Found $UPSTREAM_COMMITS new commits from upstream"
            
            # Merge upstream changes
            git merge upstream/main --no-edit
            
            # Push to fork
            git push origin main
            
            echo "✅ Successfully synced $UPSTREAM_COMMITS commits from upstream"
          else
            echo "✅ Already up to date with upstream"
          fi
